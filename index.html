<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealogy Helper</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <main>
        <div id="info" class="container">
            <div id="profile">
                <i class="fa-regular fa-user fa-lg"></i>
            </div>
            <h1 id="name">David D. Davidson</h1>
        </div>

        <div id="quicklinks">
            <button id="ancestry">
                <a class="link" href="https://www.ancestry.com" target="_blank">                
                    <img src="img/ancestry.svg" alt="Ancestry.com quicklink icon">
                </a>
            </button>
            
            <button id="familysearch">
                <a class="link" href="https://www.familysearch.org" target="_blank">                
                    <img src="img/familysearch.png" alt="Familysearch.com quicklink icon">
                </a>
            </button>

            <button id="findagrave">
                <a class="link" href="https://www.findagrave.com" target="_blank">                
                    <img src="img/findagrave.png" alt="Findagrave.com quicklink button">
                </a>
            </button>

            <!-- <button id="links">               
                <i class="fa-solid fa-link"></i>
            </button> -->

        </div>
        
        <form id="search" action="submit">
            <button id="test">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input id="input" type="text" autocomplete="off">
        </form>

        <div id="toolbar">
            <!-- SETTINGS WILL ALLOW USERS TO CHANGE FUNCTIONALITY OF THE WEB UTILITY -->
            <button id="settings">
                <a class="link" href="./settings.html">                
                    <i class="fa-solid fa-gear"></i>
                </a>
            </button>
            <!-- SOURCES WILL ALLOW USERS TO CLIP URLS AND ATTACH THEM TO ANCESTORS FOR FUTURE REFERENCE -->
            <button id="sources">
                <a class="link" href="" target="_blank">                
                    <i class="fa-solid fa-box-archive"></i>
                </a>
            </button>
            <!-- SOURCES WILL ALLOW USERS TO CLIP URLS AND ATTACH THEM TO ANCESTORS FOR FUTURE REFERENCE -->
            <button id="photos">
                <a class="link" href="" target="_blank">                
                    <i class="fa-regular fa-image"></i>
                </a>
            </button>
            <!-- EDIT WILL ALLOW USERS TO MANUALLY EDIT AND SAVE DETAILS ABOUT THEIR ANCESTOR -->
            <button id="edit">
                <a class="link" href="" target="_blank">                
                    <i class="fa-solid fa-up-right-from-square"></i>
                </a>
            </button>
            <!-- LOG OUT WILL ALLOW USERS TO SIGN OUT OF THE WEB APPLICATION AND RETURN TO THE SIGN IN MENU -->
            <button id="logout">
                <a class="link" href="signin.html">                
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>
            </button>
        </div>


    </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
