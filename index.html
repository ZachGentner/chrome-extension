<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealogy Helper</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <main>
        <div id="info" class="container">
            <div id="profile">
                <i class="fa-regular fa-user fa-xl"></i>
            </div>
            <h1 id="name">David D. Davidson</h1>
        </div>

        <div id="quicklinks">
            <button id="ancestry">
                <a class="link" href="https://www.ancestry.com" target="_blank">                
                    <img src="img/ancestry.svg" alt="Ancestry.com quicklink icon">
                </a>
            </button>
            
            <button id="familysearch">
                <a class="link" href="https://www.familysearch.org" target="_blank">                
                    <img src="img/familysearch.svg" alt="Familysearch.com quicklink icon">
                </a>
            </button>

            <button id="findagrave">
                <a class="link" href="https://www.findagrave.com" target="_blank">                
                    <img src="img/findagrave.svg" alt="Findagrave.com quicklink button">
                </a>
            </button>

            <!-- <button id="links">               
                <i class="fa-solid fa-link"></i>
            </button> -->

        </div>

        <div id="toolbar">
            <button id="settings">
                <a class="link" href="https://www.findagrave.com" target="_blank">                
                    <i class="fa-solid fa-gear"></i>
                </a>
            </button>
            <button id="upload">
                <a class="link" href="https://www.findagrave.com" target="_blank">                
                    <i class="fa-solid fa-file-import"></i>
                </a>
            </button>
            <input type="number" id="input" style="width: 30px">
            <button id="test" style="height: 25px; width: 25px;"></button>
        </div>

    </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
